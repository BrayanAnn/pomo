<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time - Foco</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <!-- CABEÇALHO -->
    <header>
       
    </header>
    <!-- CORPO -->
    <main>
        <div class="box">
            <div class="box_header" id="step"></div>
            <div class="box_time" id="coutdown">
                <span id="minutes"></span>:<span id="seconds"></span>
            </div>
            <div class="box_options">
                <button id="box_control_stop">
                    <span class="material-symbols-outlined">
                        stop
                    </span>
                </button>
                <button id="box_control_play_pause">
                    <span class="material-symbols-outlined" id="playPauseIcon">
                        play_arrow
                    </span>
                </button>
                
                <button id="box_control_skip_step">
                    <span class="material-symbols-outlined">
                        skip_next
                    </span>
                </button>
                
            </div>
        </div>
        <script src="index.js" type="text/javascript"></script>
        
    </main>
    <!-- RODAPÉ -->
    <footer>
        <div>

        </div>
    </footer>
    
</body>

</html>
